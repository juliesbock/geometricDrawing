<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Art</title>
  <link rel="icon" type="image/icon type" href="./dots.png"/>
  
  <link rel="stylesheet" href="./src/stylesheets/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body>
  <h1>Geometric Doodles</h1>
  <div class="tool-tabs">
    <div>
      <div class="instructions">Click and drag to draw a line <br>
        Double click to draw a circle</div>
    </div>
    
    <div class="size-btns">
      <button class='drawBtn' id='smallLn'><i class="fa fa-circle"></i></button>
      <button class='drawBtn' id='mediumLn'><i class="fa fa-circle"></i></button>
      <button class='drawBtn' id='largeLn'><i class="fa fa-circle"></i></button>
      <button class='drawBtn' id='xlargeLn'><i class="fa fa-circle"></i></button>
    </div>

  </div>
  <div class="canvas-swatch-box">
    <canvas id="canvas" width="501" height="661"></canvas>
    <script src="./app/bundle.js"></script>
    <div class="color-swatch">
      <span class='color-btn' id='color1'></span>
      <span class='color-btn' id='color2'></span>
      <span class='color-btn' id='color3'></span>
      <span class='color-btn' id='color4'></span>
      <span class='color-btn' id='color5'></span>
      <span class='color-btn' id='color6'></span>
      <span class='color-btn' id='color7'></span>
      <a href="#" class='color-btn drawBtn' id="downloadBtn" download="image.png">
        <i class="fa fa-save"></i>
      </a>
    </div>
  </div>
    
  
</body>
